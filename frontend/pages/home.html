<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundify - Home</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/home.css" />
  </head>

  <body>
    <!-- Header -->
    <div class="header d-flex justify-content-between align-items-center p-3">
      <a class="app-title text-center">Foundify</a>
      <label class="switch">
        <input type="checkbox" id="toggleMode" />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Content -->
    <div class="container py-4">
      <div id="cardContainer" class="row g-3">
        <!-- The post will be added with JavaScript -->
      </div>
    </div>

    <!-- Footer (Nav Bar) -->
    <footer class="footer">
      <div class="container d-flex justify-content-around">
        <a href="home.html" id="homeLink" class="footer-icon"
          ><i class="bi bi-house-door-fill"></i
        ></a>
        <a href="search.html" id="searchLink" class="footer-icon"
          ><i class="bi bi-search-heart-fill"></i
        ></a>
        <a href="add.html" id="addLink" class="footer-icon"
          ><i class="bi bi-plus-circle-fill"></i
        ></a>
        <a href="signup_login.html" id="setLink" class="footer-icon"
          ><i class="bi bi-person-fill"></i
        ></a>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/darkMode.js"></script>
    <script src="../assets/js/home.js"></script>
  </body>
</html>
