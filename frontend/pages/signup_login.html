<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundify - Signup_login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/signup_login.css" />
    <link rel="stylesheet" href="../assets/css/darkmode.css" />

    <!-- Font Awesome & Boxicons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Datepicker -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  </head>

  <body class="body">
    <div
      class="foundify"
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      "
    >
      <a href="#" style="flex-grow: 1; text-align: center">Foundify</a>

      <label class="switch">
        <input type="checkbox" id="toggleMode" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="pageset1" id="page1">
      <div>
        <div class="button_sign" id="signButton">
          <i class="bi bi-person-fill"></i>
          <a href="login.html" style="color: black">Log In / Sign up</a>
        </div>
      </div>
    </div>

    <!-- Footer Navigation -->
    <footer class="footer">
      <div class="container d-flex justify-content-around">
        <a href="?page=home" onclick="loadPage('home')" class="footer-icon"
          ><i class="bi bi-house-door-fill"></i
        ></a>
        <a href="?page=search" onclick="loadPage('search')" class="footer-icon"
          ><i class="bi bi-search-heart-fill"></i
        ></a>
        <a
          href="?page=addpost"
          onclick="loadPage('addpost')"
          class="footer-icon"
          ><i class="bi bi-plus-circle-fill"></i
        ></a>
        <a
          href="?page=profile"
          onclick="loadPage('profile')"
          class="footer-icon"
          ><i class="bi bi-person-fill"></i
        ></a>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="../assets/js/darkmode.js" defer></script>
  </body>
</html>
