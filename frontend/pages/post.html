<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Detail</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/post.css" />
  </head>
  <body>
    <div class="container mt-4">
      <!-- ✅ Detail Post -->
      <div id="post-detail" class="card">
        <img id="post-image" class="card-img-top" alt="Post Image" />
        <div class="card-body">
          <h5 id="post-title" class="card-title"></h5>
          <p id="post-description" class="card-text"></p>
          <p id="post-location" class="card-text">📍 Location: <span></span></p>
          <p id="post-date" class="card-text">🗓️ Date: <span></span></p>
        </div>
        <div class="card-footer text-end">
          <button id="btn-report" class="btn btn-danger">🚩 Report</button>
          <button id="btn-request-contact" class="btn btn-primary">
            📞 Request Contact
          </button>
        </div>
      </div>
    </div>

    <script src="../assets/js/post.js"></script>
  </body>
</html>
