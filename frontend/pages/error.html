<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundify - Error</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/error.css" />
    <link rel="stylesheet" href="../assets/css/darkmode.css" />
  </head>
  <body>
    <!-- Header Section -->
    <div class="header">
      <a class="app-title">Foundify</a>
      <div class="header-right">
        <label class="switch">
          <input type="checkbox" id="toggleMode" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Error Message Section -->
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 80vh"
    >
      <div class="text-center">
        <h1 class="text-danger">Login Failed</h1>
        <p>Incorrect username or password. Please try again.</p>
        <a href="signup_login.html" class="btn btn-primary">Go Back</a>
      </div>
    </div>

    <!-- Footer Navigation -->
    <footer class="footer">
      <div class="container d-flex justify-content-around">
        <a
          href="home.html?page=home"
          class="footer-icon"
          onclick="changePage('home'); return false;"
        >
          <i class="bi bi-house-door-fill"></i>
        </a>
        <a
          href="home.html?page=search"
          class="footer-icon"
          onclick="changePage('search'); return false;"
        >
          <i class="bi bi-search-heart-fill"></i>
        </a>
        <a
          href="home.html?page=addpost"
          class="footer-icon"
          onclick="changePage('addpost'); return false;"
        >
          <i class="bi bi-plus-circle-fill"></i>
        </a>
        <a
          href="home.html?page=profile"
          class="footer-icon"
          onclick="changePage('profile'); return false;"
        >
          <i class="bi bi-person-fill"></i>
        </a>
      </div>
      <div id="pageContent"></div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/darkmode.js" defer></script>
  </body>
</html>
