<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundify - Search</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/search.css" />
    <link rel="stylesheet" href="../assets/css/darkmode.css" />
  </head>
  <body>
    <form
      class="d-flex"
      role="search"
      style="width: 100%; padding-top: 100px"
      method="get"
    >
      <div
        class="input-group"
        style="width: 100%; display: flex; align-items: center"
      >
        <input
          class="form-control rounded-pill search"
          type="search"
          placeholder="Search"
          aria-label="Search"
          name="q"
          id="searchInput"
        />
        <button
          class="btn btn-outline-success rounded-pill"
          type="submit"
          style="
            border: none;
            background: none;
            margin-left: 10px;
            color: rgb(36, 222, 206);
          "
          onmouseover="this.style.backgroundColor='#dcdcdc';"
          onmouseout="this.style.backgroundColor='';"
        >
          <i class="bi bi-search"></i>
        </button>
      </div>
    </form>

    <div class="container" style="padding-top: 20px; padding-bottom: 80px">
      <div id="searchResults"></div>
    </div>

    <!-- Footer Navigation -->
    <footer class="footer">
      <div class="container d-flex justify-content-around">
        <a
          href="home.html?page=home"
          class="footer-icon"
          onclick="changePage('home'); return false;"
        >
          <i class="bi bi-house-door-fill"></i>
        </a>
        <a
          href="home.html?page=search"
          class="footer-icon"
          onclick="changePage('search'); return false;"
        >
          <i class="bi bi-search-heart-fill"></i>
        </a>
        <a
          href="home.html?page=addpost"
          class="footer-icon"
          onclick="changePage('addpost'); return false;"
        >
          <i class="bi bi-plus-circle-fill"></i>
        </a>
        <a
          href="home.html?page=profile"
          class="footer-icon"
          onclick="changePage('profile'); return false;"
        >
          <i class="bi bi-person-fill"></i>
        </a>
      </div>
      <div id="pageContent"></div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/darkmode.js"></script>
    <script src="../assets/js/search.js"></script>
  </body>
</html>
