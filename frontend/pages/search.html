<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundify - Search</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/search.css" />
    <link rel="stylesheet" href="../assets/css/darkmode.css" />
  </head>
  <body>
    <!-- Header Section -->
    <label class="switch">
      <input type="checkbox" id="toggleMode" />
    </label>

    <!-- Search Form Section -->
    <div class="container py-4">
      <form class="d-flex" role="search">
        <div class="input-group w-100">
          <input
            class="form-control rounded-pill"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="searchInput"
          />
          <button
            class="btn btn-outline-success rounded-pill"
            type="submit"
            id="searchButton"
          >
            <i class="bi bi-search"></i>
          </button>
        </div>
      </form>
    </div>

    <!-- Search Results Section -->
    <div class="container py-4">
      <div id="searchResults"></div>
    </div>

    <!-- Footer Navigation -->
    <footer class="footer">
      <div class="container d-flex justify-content-around">
        <a
          href="home.html?page=home"
          class="footer-icon"
          onclick="changePage('home'); return false;"
        >
          <i class="bi bi-house-door-fill"></i>
        </a>
        <a
          href="home.html?page=search"
          class="footer-icon"
          onclick="changePage('search'); return false;"
        >
          <i class="bi bi-search-heart-fill"></i>
        </a>
        <a
          href="home.html?page=addpost"
          class="footer-icon"
          onclick="changePage('addpost'); return false;"
        >
          <i class="bi bi-plus-circle-fill"></i>
        </a>
        <a
          href="home.html?page=profile"
          class="footer-icon"
          onclick="changePage('profile'); return false;"
        >
          <i class="bi bi-person-fill"></i>
        </a>
      </div>
      <div id="pageContent"></div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/darkmode.js"></script>
    <script src="../assets/js/search.js"></script>
  </body>
</html>
