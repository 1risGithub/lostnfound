<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundify - AddPost</title>

    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/addpost.css" />
    <link rel="stylesheet" href="../assets/css/darkmode.css" />

    <!-- Include Calendar CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  </head>
  <body>
    <!-- Header Section -->
    <div
      class="foundify d-flex justify-content-between align-items-center w-100"
    >
      <a class="text-center flex-grow-1">Foundify</a>
      <label class="switch">
        <input type="checkbox" id="toggleMode" />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Form Section -->
    <form
      id="yourFormId"
      class="container d-flex flex-column align-items-center justify-content-center was-validated"
      style="height: 100vh; padding-top: 20px"
    >
      <div class="col-md-5 mb-3">
        <label for="nameInput" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="nameInput"
          placeholder="Enter name"
          required
        />
      </div>

      <div class="col-md-5 mb-3">
        <label class="form-label">Image</label>
        <input type="file" class="form-control" required />
      </div>

      <div class="col-md-5 mb-3">
        <label for="descriptionInput" class="form-label">Description</label>
        <input
          type="text"
          class="form-control"
          id="descriptionInput"
          placeholder="Enter description"
          required
        />
      </div>

      <div class="col-md-5 mb-3">
        <label for="datepicker" class="form-label"
          >Date <i class="bi bi-calendar-fill"></i
        ></label>
        <input
          type="text"
          class="form-control"
          id="datepicker"
          placeholder="Select date"
          required
        />
      </div>

      <div class="col-md-5 mb-3">
        <label for="locationInput" class="form-label">Location</label>
        <input
          type="text"
          class="form-control"
          id="locationInput"
          placeholder="Enter location"
          required
        />
      </div>

      <div class="col-md-5 mb-3">
        <button id="postButton" class="btn btn-primary w-100">Post</button>
      </div>
    </form>

    <!-- Modal Section -->
    <div class="modal fade" id="postModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="Thankyou">
          <div class="modal-header">
            <h5 class="modal-title">Thank You</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>Have a nice day!</p>
            <div class="button-container">
              <button id="goToPost" class="btn btn-primary">
                Go to your Post
              </button>
              <a href="home.html" class="btn btn-secondary">Go to Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Navigation -->
    <footer class="footer">
      <div class="container d-flex justify-content-around">
        <a
          href="home.html?page=home"
          class="footer-icon"
          onclick="changePage('home'); return false;"
        >
          <i class="bi bi-house-door-fill"></i>
        </a>
        <a
          href="home.html?page=search"
          class="footer-icon"
          onclick="changePage('search'); return false;"
        >
          <i class="bi bi-search-heart-fill"></i>
        </a>
        <a
          href="home.html?page=addpost"
          class="footer-icon"
          onclick="changePage('addpost'); return false;"
        >
          <i class="bi bi-plus-circle-fill"></i>
        </a>
        <a
          href="home.html?page=profile"
          class="footer-icon"
          onclick="changePage('profile'); return false;"
        >
          <i class="bi bi-person-fill"></i>
        </a>
      </div>
      <div id="pageContent"></div>
    </footer>

    <script src="darkMode.js"></script>

    <script>
      $(document).ready(function () {
        // Initialize date picker
        $("#datepicker").datepicker({
          format: "dd/mm/yyyy", // Date format
          autoclose: true, // Close calendar after selection
          todayHighlight: true, // Highlight today's date
        });
      });

      // Highlight active link in footer
      const currentPage = new URLSearchParams(window.location.search).get(
        "page"
      );
      if (currentPage) {
        document.getElementById(`${currentPage}Link`).classList.add("active");
      }

      // Show modal when clicking post button
      document
        .getElementById("postButton")
        .addEventListener("click", function (event) {
          event.preventDefault();
          var postModal = new bootstrap.Modal(
            document.getElementById("postModal")
          );
          postModal.show();
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
