<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundify - Add Post</title>

    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/addpost.css" />
    <link rel="stylesheet" href="../assets/css/darkmode.css" />

    <!-- Include Calendar CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
  </head>
  <body>
    <!-- Header Section -->
    <div id="headerContainer"></div>

    <!-- Form Section -->
    <form id="addPostForm" onsubmit="return false;" class="container py-4">
      <!-- NAME -->
      <div class="mb-3">
        <label for="nameInput" class="form-label">NAME</label>
        <input
          type="text"
          class="form-control custom-input"
          id="nameInput"
          placeholder="Enter name"
          required
        />
      </div>

      <!-- IMAGE -->
      <div class="mb-3">
        <label class="form-label">IMAGE</label>
        <input
          type="file"
          class="form-control custom-input"
          id="imageInput"
          required
        />
      </div>

      <!-- DESCRIPTION -->
      <div class="mb-3">
        <label for="descriptionInput" class="form-label">Description</label>
        <textarea
          class="form-control custom-input"
          id="descriptionInput"
          placeholder="Enter description"
          rows="3"
        ></textarea>
      </div>

      <!-- DATE -->
      <div class="mb-3">
        <label for="datepicker" class="form-label">DATE</label>
        <input
          type="date"
          id="date"
          class="form-control custom-input"
          required
        />
      </div>

      <!-- LOCATION -->
      <div class="mb-3">
        <label for="locationInput" class="form-label">Location</label>
        <input
          type="text"
          class="form-control custom-input"
          id="locationInput"
          placeholder="Enter location"
          required
        />
      </div>

      <!-- POST BUTTON -->
      <div class="d-flex justify-content-start">
        <button id="submitBtn" class="btn custom-btn" type="submit">
          POST
        </button>
      </div>
    </form>

    <!-- Modal Section -->
    <div class="modal fade" id="postModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Thank You</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>Your post has been submitted!</p>
            <div class="d-flex justify-content-around mt-3">
              <button id="goToPost" class="btn btn-primary">
                Go to your Post
              </button>
              <a href="home.html?page=home" class="btn btn-secondary"
                >Go to Home</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <div id="footerContainer"></div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include DatePicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <!-- Custom JS -->
    <script src="../assets/js/darkMode.js"></script>
    <script src="../assets/js/addpost.js"></script>
  </body>
</html>
