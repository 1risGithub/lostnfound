<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundify - Signlog</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/signlog.css" />
    <link rel="stylesheet" href="../assets/css/darkmode.css" />

    <!-- Font Awesome & Boxicons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Datepicker -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  </head>

  <body class="body">
    <div class="foundify">
      <a>Foundify</a>
    </div>

    <div class="pageset1" id="page1">
      <div>
        <div class="button_sign" id="signButton">
          <i class="bi bi-person-fill"></i>
          <span>Log In / Sign up</span>
        </div>
      </div>
      <div class="ThemeButton">
        <span>Theme</span>
        <label class="switch">
          <input type="checkbox" id="toggleButton" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Footer Navigation -->
    <footer class="footer">
      <div class="container d-flex justify-content-around">
        <a href="?page=home" onclick="loadPage('home')" class="footer-icon"
          ><i class="bi bi-house-door-fill"></i
        ></a>
        <a href="?page=search" onclick="loadPage('search')" class="footer-icon"
          ><i class="bi bi-search-heart-fill"></i
        ></a>
        <a
          href="?page=addpost"
          onclick="loadPage('addpost')"
          class="footer-icon"
          ><i class="bi bi-plus-circle-fill"></i
        ></a>
        <a
          href="?page=profile"
          onclick="loadPage('profile')"
          class="footer-icon"
          ><i class="bi bi-person-fill"></i
        ></a>
      </div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="../assets/js/darkMode.js"></script>
    <script src="../assets/js/signlog.js"></script>
  </body>
</html>
