<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundify - Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link rel="stylesheet" href="../assets/css/darkmode.css" />
  </head>
  <body>
    <!-- Header Section -->
    <div class="header">
      <a class="app-title">Foundify</a>
      <div class="header-right">
        <label class="switch">
          <input type="checkbox" id="toggleMode" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Login Form Section -->
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 80vh"
    >
      <div class="login-box p-4 shadow-lg rounded">
        <h1 class="text-center">Log in</h1>
        <form id="loginForm">
          <div class="mb-3">
            <label for="signin-email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="signin-email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="signin-password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="signin-password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
        <div class="text-center mt-3">
          <p>
            Don't have an account?
            <a href="signup.html" class="text-primary">Sign Up</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Footer Navigation -->
    <footer class="footer">
      <div class="container d-flex justify-content-around">
        <a href="?page=home" onclick="loadPage('home')" class="footer-icon"
          ><i class="bi bi-house-door-fill"></i
        ></a>
        <a href="?page=search" onclick="loadPage('search')" class="footer-icon"
          ><i class="bi bi-search-heart-fill"></i
        ></a>
        <a
          href="?page=addpost"
          onclick="loadPage('addpost')"
          class="footer-icon"
          ><i class="bi bi-plus-circle-fill"></i
        ></a>
        <a
          href="?page=profile"
          onclick="loadPage('profile')"
          class="footer-icon"
          ><i class="bi bi-person-fill"></i
        ></a>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/darkmode.js" defer></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const email = document.getElementById("signin-email").value;
          const password = document.getElementById("signin-password").value;
          const validUser = "user123@gmail.com";
          const validPass = "password123";

          if (email === validUser && password === validPass) {
            localStorage.setItem("email", email);
            window.location.href = "profile.html";
          } else {
            window.location.href = "error.html";
          }
        });
    </script>
  </body>
</html>
