<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundify - Signup</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/signup.css" />
    <link rel="stylesheet" href="../assets/css/darkmode.css" />

    <!-- Font Awesome & Boxicons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Datepicker -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  </head>

  <body class="body">
    <div
      class="foundify"
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      "
    >
      <a href="#" style="flex-grow: 1; text-align: center">Foundify</a>

      <label class="switch">
        <input type="checkbox" id="toggleMode" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="wrapper" id="signup">
      <form method="post" action="">
        <h1 id="login">Sign Up</h1>

        <div class="input-box" style="text-align: left">
          <label for="fname">Name</label>
          <input
            type="text"
            name="fName"
            id="signup-Name"
            placeholder="First Name"
            required
          />
        </div>
        <div class="input-box" style="text-align: left">
          <label for="lName">Username</label>
          <input
            type="text"
            name="lName"
            id="signup-Username"
            placeholder="Username"
            required
          />
        </div>
        <div class="input-box" style="text-align: left">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="signup-email"
            placeholder="Email"
            required
          />
        </div>
        <div class="input-box" style="text-align: left">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="signup-password"
            placeholder="Password"
            required
          />
        </div>

        <div style="padding-top: 10px">
          <input
            type="submit"
            class="btn2"
            id="submit_form"
            value="Sign Up"
            name="signUp"
          />
        </div>
      </form>

      <div class="register-link">
        <p>Already Have an Account?</p>
        <a href="login.html" style="color: rgb(36, 222, 206)">Log In</a>
      </div>
    </div>

    <!-- Footer Navigation -->
    <footer class="footer">
      <div class="container d-flex justify-content-around">
        <a
          href="home.html?page=home"
          class="footer-icon"
          onclick="changePage('home'); return false;"
        >
          <i class="bi bi-house-door-fill"></i>
        </a>
        <a
          href="home.html?page=search"
          class="footer-icon"
          onclick="changePage('search'); return false;"
        >
          <i class="bi bi-search-heart-fill"></i>
        </a>
        <a
          href="home.html?page=addpost"
          class="footer-icon"
          onclick="changePage('addpost'); return false;"
        >
          <i class="bi bi-plus-circle-fill"></i>
        </a>
        <a
          href="home.html?page=profile"
          class="footer-icon"
          onclick="changePage('profile'); return false;"
        >
          <i class="bi bi-person-fill"></i>
        </a>
      </div>
      <div id="pageContent"></div>
    </footer>

    <!-- JavaScript -->
    <script src="../assets/js/darkmode.js" defer></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .querySelector("form")
          .addEventListener("submit", function (event) {
            event.preventDefault();

            const name = document.getElementById("signup-Name").value;
            const username = document.getElementById("signup-Username").value;
            const email = document.getElementById("signup-email").value;

            // Save data to localStorage
            localStorage.setItem("name", name);
            localStorage.setItem("username", username);
            localStorage.setItem("email", email);

            // Redirect to profile page
            window.location.href = "profile.html";
          });
      });
    </script>
  </body>
</html>
