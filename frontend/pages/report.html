<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundify - Report</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/report.css" />
    <link rel="stylesheet" href="../assets/css/darkmode.css" />
  </head>
  <body>
    <!-- Header Section -->
    <div class="header">
      <a class="app-title">Foundify</a>
      <div class="header-right">
        <label class="switch">
          <input type="checkbox" id="toggleMode" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Report Form Section -->
    <div class="container py-4">
      <h2 class="text-center">Report</h2>
      <p class="text-center">What type of issue are you reporting?</p>
      <form id="reportForm" class="text-center">
        <div class="mb-3">
          <label class="d-block"
            ><input type="radio" name="issue" value="Advertising" />
            Advertising</label
          >
          <label class="d-block"
            ><input type="radio" name="issue" value="Privacy" /> Privacy</label
          >
          <label class="d-block"
            ><input type="radio" name="issue" value="Spam" /> Spam</label
          >
          <label class="d-block"
            ><input type="radio" name="issue" value="Sexual" /> Sexual</label
          >
          <label class="d-block"
            ><input type="radio" name="issue" value="Sensitive Media" />
            Sensitive Media</label
          >
          <label class="d-block"
            >Other: <input type="text" name="other" class="form-control"
          /></label>
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>
    </div>

    <!-- Popup Confirmation -->
    <div id="popup" class="popup hidden text-center">
      <p><strong>Thank you!</strong></p>
      <p>Foundify will carefully review your report.</p>
      <button class="btn btn-primary" onclick="goHome()">Go to Home</button>
    </div>

    <!-- Footer Navigation -->
    <footer class="footer">
      <div class="container d-flex justify-content-around">
        <a href="?page=home" onclick="loadPage('home')" class="footer-icon"
          ><i class="bi bi-house-door-fill"></i
        ></a>
        <a href="?page=search" onclick="loadPage('search')" class="footer-icon"
          ><i class="bi bi-search-heart-fill"></i
        ></a>
        <a
          href="?page=addpost"
          onclick="loadPage('addpost')"
          class="footer-icon"
          ><i class="bi bi-plus-circle-fill"></i
        ></a>
        <a
          href="?page=profile"
          onclick="loadPage('profile')"
          class="footer-icon"
          ><i class="bi bi-person-fill"></i
        ></a>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/darkmode.js" defer></script>
    <script>
      document
        .getElementById("reportForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          document.getElementById("popup").classList.remove("hidden");
        });
      function goHome() {
        window.location.href = "home.html";
      }
    </script>
  </body>
</html>
